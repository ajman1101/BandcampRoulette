<!doctype html>
<html lang="en">
<head>
	<link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700,400italic' rel='stylesheet' type='text/css'>
	<title>Bandcamp Roulette</title>
	<meta charset="utf-8">
	<link rel='stylesheet' type='text/css' href='style.css'/>
</head>
<body>

	<div id="title">Bandcamp Roulette</div>

	<div id="search">
	<input type="text" name="input" value="Enter a Random Word">
	<input type="button" name="input" value="Find My Song!">
	<input type="button" name="input" value="Random Word">
	</div>

	<div id="rules">
	1. Think of one or two random words.<br><br>
	2. Listen.<br><br>
	3. Take a majority vote. <br> Is the Song Good or Not?<br><br>
	4. Repeat<br><br>
	5. Once you have a good list. <br> Chose the best song.<br><br>
	6. You have found the best song on bandcamp!<br><br>
	</div>

</body>
</html>
