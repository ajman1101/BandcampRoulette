<!doctype html>
<html lang="en">
<head>

	<link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700,400italic' rel='stylesheet' type='text/css'>
	<title>Bandcamp Roulette</title>
	<meta charset="utf-8">
	<link rel='stylesheet' type='text/css' href='style.css'/>

	<script>
		function playDonate()
		{
		document.getElementById("Donate").style.visibility="hidden";
		document.getElementById("Fun").style.visibility="hidden";
		}
		function playFun()
		{
		document.getElementById("Donate").style.visibility="hidden";
		document.getElementById("Fun").style.visibility="hidden";
		}
	</script>
	
</head>
<body>
	<script>
	$(document).ready(function() {
	$('.clearField').clearField();
	});
	
	</script>
	<div id="title"><b>Bandcamp Roulette</b></div>
	
	<div id="search">
	
	<input type="text" class="clearField" value="Enter a Random Word" />
	<input type="button" class="myButton" name="search" value="Find My Song!">
	<input type="button" class="myButton" name="randomWord" value="Random Word">
	</div>
	<div id="payment">

        <button type="button" id="Donate" onclick="playDonate()">Play for Donation</button>
	<button type="button" id="Fun" onclick="playFun()">Play for Fun</button>


	</div>

	<div id="curSong">
        {% if song %}
           <iframe src="{{ song }}" width=400 height=100></iframe>
        {% endif %}
	</div>
	
	<div id="goodSongs">
	<h1>Good Songs</h1>
	Good Song Test 1
	</div>

	<div id="rules">
	<h1>Rules</h1>
	1. Think of one or two random words.<br><br>
	2. Listen.<br><br>
	3. Take a majority vote. <br> Is the Song Good or Not?<br><br>
	4. Repeat<br><br>
	5. Once you have a good list. <br> Chose the best song.<br><br>
	6. You have found the best song on bandcamp!<br><br>
	</div>

</body>
</html>
